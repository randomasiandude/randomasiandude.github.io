<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Anniversary!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            transition: background-color 3s ease;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Initial dark state */
        .initial-dark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            transition: opacity 3s ease;
        }

        /* Message styling */
        .message {
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
            max-width: 90%;
        }

        .message-1 {
            color: #ffb6c1;
        }

        .message-2 {
            color: #ff69b4;
        }

        .message-3 {
            color: #ff1493;
            font-size: 3rem;
        }

        .message-4 {
            color: #ff69b4;
            font-size: 2.8rem;
            line-height: 1.4;
        }

        /* Final celebration section */
        .celebration {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffcce6, #ffb3d9, #ff99cc);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .celebration h1 {
            font-size: 3rem;
            color: #d40078;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .names {
            font-size: 2.5rem;
            color: #ff0066;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff0066;
            animation: float 8s linear infinite;
            opacity: 0.7;
        }

        .parallax-section {
            margin-top: 50px;
            position: relative;
            height: 500px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background: url('https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            transition: transform 0.1s ease;
        }

        .parallax-content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin: 30px;
            color: #d40078;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
            }
            
            .message-3 {
                font-size: 2.2rem;
            }
            
            .message-4 {
                font-size: 2rem;
            }
            
            .celebration h1 {
                font-size: 2.2rem;
            }
            
            .names {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Initial dark overlay -->
    <div class="initial-dark" id="initialDark"></div>

    <!-- Message sequence container -->
    <div class="container" id="messageContainer">
        <div class="message message-1" id="message1">Hello p√© iu</div>
        <div class="message message-2" id="message2">P√© bi·∫øt h√¥m nay l√† ng√†y g√¨ khum?</div>
        <div class="message message-3" id="message3">3/12 ƒë√≥ooooooo</div>
        <div class="message message-4" id="message4">Happy 2 Years Anniversary<br>nka p√© iu</div>
    </div>

    <!-- Final celebration section -->
    <div class="celebration" id="celebration">
        <h1>Happy 2nd Anniversary!</h1>
        <div class="names">Th·∫ø Zin ‚ù§Ô∏è √Ånh iu</div>
        
        <div class="parallax-section">
            <div class="parallax-bg" id="parallaxBg"></div>
            <div class="parallax-content">
                <h2>Our Special Memories</h2>
                <p>Two years of love, laughter, and beautiful moments together. Here's to many more years of happiness!</p>
            </div>
        </div>
        
        <!-- Animated hearts -->
        <div class="hearts-container" id="heartsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const initialDark = document.getElementById('initialDark');
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            const message3 = document.getElementById('message3');
            const message4 = document.getElementById('message4');
            const celebration = document.getElementById('celebration');
            const heartsContainer = document.getElementById('heartsContainer');
            const parallaxBg = document.getElementById('parallaxBg');
            
            // Gradually brighten the background
            setTimeout(() => {
                document.body.style.backgroundColor = '#ffcce6';
                initialDark.style.opacity = '0';
                
                // Start message sequence after background brightens
                setTimeout(showMessage1, 1000);
            }, 500);
            
            function showMessage1() {
                message1.style.opacity = '1';
                setTimeout(() => {
                    message1.style.opacity = '0';
                    setTimeout(showMessage2, 1000);
                }, 3000);
            }
            
            function showMessage2() {
                message2.style.opacity = '1';
                setTimeout(() => {
                    message2.style.opacity = '0';
                    setTimeout(showMessage3, 1000);
                }, 4000);
            }
            
            function showMessage3() {
                message3.style.opacity = '1';
                setTimeout(() => {
                    message3.style.opacity = '0';
                    setTimeout(showMessage4, 1000);
                }, 3000);
            }
            
            function showMessage4() {
                message4.style.opacity = '1';
                setTimeout(() => {
                    message4.style.opacity = '0';
                    setTimeout(showCelebration, 1000);
                }, 4000);
            }
            
            function showCelebration() {
                document.getElementById('messageContainer').style.display = 'none';
                celebration.style.display = 'block';
                
                // Create floating hearts
                createHearts();
            }
            
            function createHearts() {
                const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                        heartsContainer.appendChild(heart);
                        
                        // Remove heart after animation completes
                        setTimeout(() => {
                            heart.remove();
                        }, 10000);
                    }, i * 300);
                }
                
                // Continue creating hearts
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, 10000);
                }, 500);
            }
            
            // Parallax effect
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                parallaxBg.style.transform = 'translateY(' + rate + 'px)';
            });
        });
    </script>
</body>
</html>
